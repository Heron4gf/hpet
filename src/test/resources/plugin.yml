name: HPET
version: '5.0-hotfix2'
main: it.heron.hpet.main.PetPlugin
depend: [ProtocolLib]
api-version: 1.13
softdepend: [PlaceholderAPI, HeadDatabase, Vault, SuperVanish, PremiumVanish, CMI, MythicMobs, ItemsAdder, ModelEngine, HeadDB]
commands:
  hdev:
    description: "Get information and help about all HDEV products"
  hpet:
    description: "Main command, open pets gui"
permissions:
  pet.version:
    default: true
  pet.command:
    default: true
libraries:
  - org.mariadb.jdbc:mariadb-java-client:3.1.4